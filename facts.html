<style>
    body {
    margin: 0;
    padding: 0;
    min-height: 200vh;
    display: flex;
    flex-direction: column;
    background: linear-gradient(300deg, #7dd7f6, #989595, #fcf27f);
    background-size: 180% 180%;
    animation: gradient-animation 18s ease infinite;
  }
  
  @keyframes gradient-animation {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
}

.footer-container {
    background-color: #f0f0f0; /* Set your desired background color */
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

footer {
    margin-top: auto; /* Push the footer to the bottom */
}

/* body {
    background: rgba(7, 48, 135, 0.671);
} */

/* .navbar {
    background-color: blue;
    overflow: hidden;
} */

/* .navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
} */

.navbar a:hover {
    background-color: #ddd;
    color: black;
}

.navbar .icon {
    display: none;
}

@media screen and (max-width: 600px) {
    .navbar a:not(:first-child) {
        display: none;
    }

    .navbar a.icon {
        float: right;
        display: block;
    }

    .navbar.responsive {
        position: relative;
    }

    .navbar.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
    }

    .navbar.responsive a {
        float: none;
        display: block;
        text-align: left;
    }
}

.card {
    width: 300px;
    height: 400px;
    border: 1px solid #ccc;
    margin: 10px;
    padding: 10px;
    float: left;
    background-color: #4b0082; /* Dark Purple */
    color: white;
    transition: transform 0.3s ease-in-out;
}

.card:hover {
    transform: scale(1.05);
}

#img {
    width: 290px;
}

.search-container {
    display: flex;
    flex-direction: row;
    align-items: center;
    margin-top: 5px;
    margin-left: 600px;
    gap: 1rem;
}

#search-input {
    width: 300px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
}

.search-button {
    margin-top: 0px;
    padding: 10px 20px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

@media (max-width: 768px) {
    #search-input {
        width: 200px;
    }
}

#cardContainer {
    margin-left: 70px;

}
#contentContainer {
    position: relative;
}

#navigationButtons {
    position: absolute;
    bottom: -300px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
}

#navigationButtons button {
    background-color: #007BFF;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

#navigationButtons button:disabled {
    background-color: #ccc;
   
}
.btn{
    display: block;
}



</style>
